        <style>
            table, th, td{
                border-collapse: collapse;
                border : 2px solid;
            }
            th, td{
                background-color: aqua;
                padding: 10px;
              }
              h1 {color: red;}
        </style>
        <h1>Restro Menu</h1>
        <table>
            <tr>
            <th rowspan="2">Type</th>
            <th rowspan="2">Dish Name</th>
            <th colspan="2">Option</th>
            </tr>
            <tr>
            <th>half</td>
            <th>full</th> 
            </tr>
            <tr>
                <td>Cold drinks</td>

            </tr>
            <tr>
                <td>Hot Drinks</td>

                <td>Yes</td>
            </tr>           
        </table>
